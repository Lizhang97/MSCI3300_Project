{% extends 'base.html' %}

{% block body %}

<div>
    <div class="row row-cols-1 row-cols-md-3">
      <div class="col mb-4">
        <div class="card">
          <img src="../static/images/{{mimg}}.jpg" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Movie</h5>
            <p class="card-text"> {{ movie }}</p>
            <p class="card-text"> {{ myr }}</p>
          </div>
        </div>
      </div>
      <div class="col mb-4">
        <div class="card">
          <img src="../static/images/{{simg}}.jpg" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Music</h5>
            <p class="card-text">{{ music }}</p>
            <p class="card-text">{{ artist }}</p>
          </div>
        </div>
      </div>
      <div class="col mb-4">
        <div class="card">
          <img src="../static/images/{{qimg}}.jpg" class="card-img">
          <div class="card-body">
            <h5 class="card-title">Mood</h5>
            <p class="card-text">{{ quote }}</p>
            <p class="card-text"><small class="text-muted">{{ writer }}:  {{ book }}</small></p>
          </div>
        </div>
      </div>
    </div>
    <div style="text-align:center;">
      <div style="display: inline-block;">
        <img src="../static/images/logo.png" height=20 style="display: block; margin: 0 auto;">
      </div>
      <div style="display: inline-block;">
        {% if postid>1 %}
        <form action="{{ url_for('post_design', postid=previd) }}" method="POST">
          <input type="submit" value="&laquo; Previous" class="btn btn-outline-dark btn-sm">
        </form>
        {% endif %}
      </div>
      <div style="text-align:center; display: inline-block;">
        <a class="btn btn-outline-dark btn-sm" href="/post" role="button" >Back</a>
      </div>
      <div style="display: inline-block;">
        {% if postid< maxid %}
        <form action="{{ url_for('post_design', postid=nextid) }}" method="POST">
          <input type="submit" value="Next &raquo;" class="btn btn-outline-dark btn-sm">
        </form>
        {% endif %}
      </div>
      <div style="display: inline-block;">
        <img src="../static/images/logo.png" height=20 style="display: block; margin: 0 auto;">
      </div>
      <br>
    </div>
</div>

{% endblock %}
